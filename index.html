<!DOCTYPE html>
<html>
    <head>
        <title>Euphonia</title>
        <script src="js/getMusics.js"></script>
        <link rel="stylesheet" href="css/index.css"/>
    </head>
    <body>
        <button onclick="toggleSettings()">Show/Hide settings</button><br/>
        <div id="settings" hidden>
            Remote server: <input type="text" id="remoteUrl"/><button onclick="resetServer()">Reset</button><br/>
            <span id="alreadyLogged" hidden>
            </span>
            <span id="needLogin">
                <a id="loginUrl" href="" target="blank">Login</a> (This will use cookies)<br/>
                Already logged? Refresh the page or click <button onclick="updateCookieSettings()">here</button>
            </span>
        </div>
        <div id="fullPlayer">
            <img id="currentImage" src=""/>
            <audio id="player" controls src=""></audio>
            <h3 id="currentSong"></h3>
        </div>
        Filter: <input type="text" id="filter"/>
        <div id="playlist">
        </div>
        <div id="songlist">
        </div>
    </body>
</html>
