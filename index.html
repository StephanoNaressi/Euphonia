<!DOCTYPE html>
<html>
    <head>
        <title>Euphonia</title>
        <script src="js/getMusics.js"></script>
        <link rel="stylesheet" href="css/index.css"/>
        <link rel="stylesheet" href="css/player.css"/>
    </head>
    <body>
        <div id="banner">Euphonia</div>
        <button id="toggle-settings">☰</button>
        <div id="settings" hidden>
            Remote server: <input type="text"/><button id="remoteUrl">Reset</button>
            <hr/>
            <button id="minimalistMode">Toggle minimalist mode</button>
        </div>
        <div id="playlist">
            <p id="playlist-title"></p>
            <p id="playlist-content"></p>
        </div>
        <div id="canvas">
            <div id="fullPlayer" hidden>
                <audio id="player"></audio>
                <img id="currentImage" src=""/>
                <div>
                    <button id="togglePlay">▶</button>
                    <button id="previous">|◀◀</button>
                    <button id="skip">▶▶|</button>
                    <input type="range" max="100" id="volume">
                    <br/>
                    <span id="currDuration"></span> / <span id="maxDuration"></span>
                    <div id="progresses">
                        <input type="range" id="durationSlider">
                        <div id="progressRanges"></div>
                    </div>
                </div>
                <h3 id="currentSong"></h3>
            </div>
            <div id="playlists">
                <hr/>
                <div id="actions">
                    <button id="refresh">Refresh</button>
                    <input type="text" id="filter" placeholder="Filter"/>
                </div>
                <h2>Random</h2>
                <div id="songlist" class="list">
                </div>
                <div id="highlight" hidden>
                    <h2>Highlight</h2>
                    <div id="highlightlist" class="list">
                    </div>
                </div>
                <h2>Latest</h2>
                <div id="latestlist" class="list">
                </div>
            </div>
        </div>
    </body>
</html>
